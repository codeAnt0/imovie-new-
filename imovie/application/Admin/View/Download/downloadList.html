    <style type="text/css">
        body {font-size: 20px;
            padding-bottom: 40px;
            background-color:#e9e7ef;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */

                float: none;
                padding-left: 5px;

            }

<body>
<form class="form-inline definewidth m20" action="#" method="get">
      <font color="#777777"><strong>电影名称：</strong></font>
    <input type="text" name="menuname" id="menuname"class="abc input-default" placeholder="" value="">&nbsp;&nbsp; 
    <button type="submit" class="btn btn-primary">查询</button> 
	<button type="button"  id="addnew"><a href="{:U('Download/downloadAdd')}">添加下载链接</a></button>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>编号</th>
        <th>电影名称</th>
        <th>下载链接</th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <foreach name="download_list" item="vo">
        <tr>
                <td><a href="teacherdetail.html">{$vo.download_id}</a></td>
                
                <td>{$vo.download_moviename}</td>
                <td>{$vo.download_link}</td>
                <td>{$vo.download_ctime}</td>
                
                <td><a href="{:U('downloadEdit','download_id='.$vo['download_id'])}">编辑</a>/<a href="{:U('downloadDel','download_id='.$vo['download_id'])}">删除</a></td>
        </tr>
    </foreach>      
       
       </table>
